[package]
name = "mavryk_crypto_rs"
version = "0.5.2"
authors = [
    "TriliTech <contact@trili.tech>",
    "Mavryk Dynamics <info@mavryk.io>"
]
edition = "2021"
rust-version = "1.60"
license = "MIT"
keywords = ["mavryk"]
categories = ["cryptography::cryptocurrencies"]
description = "Utilities for mavryk-related cryptographic operations."
repository = "https://github.com/mavryk-network/mavryk-rust.git"

[dependencies]
anyhow = "1.0"
base58 = "0.1.0"
thiserror = "1.0"
hex = "0.4"
libsecp256k1 = { version = "0.7", default-features = false, features = ["static-context"] }
byteorder = "1.4.3"
num-bigint = { version = "0.3", features = ["serde"] }
num-traits = "0.2.8"
p256 = { version = "0.9", default-features = false, features = ["ecdsa"] }
rand = { version = "0.7.3", default-features = false }
serde = { version = "1.0", features = ["derive"] }
strum = "0.20"
strum_macros = "0.20"
zeroize = { version = "1.5" }
ed25519-dalek = { version = "2.0.0", default-features = false }
cryptoxide = { version = "0.4.4", default-features = false, features = ["sha2", "blake2"] }
blst = { version = "=0.3.10", optional = true }

proptest = { version = "1.1", optional = true }

[dev-dependencies]
serde_json = "1.0"

[features]
default = ["std", "bls"]
bls = ["blst"]
std = ["rand/std", "num-bigint/rand", "libsecp256k1/std", "p256/std", "proptest"]
